<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shubham Aher | GenAI + Full-Stack Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Oswald:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            display: ['Space Grotesk', 'sans-serif'],
            oswald: ['Oswald', 'sans-serif'],
          },
          colors: {
            data: {
              cyan: '#00FFFF',
            },
            ai: {
              purple: '#7C3AED',
            },
            signal: {
              green: '#00FF94',
            },
            neon: {
              green: '#00FF94',
              cyan: '#00F0FF',
              blue: '#00AEEF',
              purple: '#BD00FF',
              alert: '#FF3333',
              warning: '#FFB800'
            },
            glass: {
              100: 'rgba(255, 255, 255, 0.1)',
              50: 'rgba(255, 255, 255, 0.05)',
              30: 'rgba(255, 255, 255, 0.03)',
              10: 'rgba(255, 255, 255, 0.01)',
            },
            base: {
              black: '#050505',
              dark: '#0A0A0A',
              card: '#111111'
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scan': 'scan 2s linear infinite',
            'marquee': 'marquee 25s linear infinite',
          },
          keyframes: {
            scan: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' }
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Hide System Cursor only on fine pointer devices */
    @media (pointer: fine) {

      body,
      a,
      button,
      input,
      textarea,
      [role="button"] {
        cursor: none !important;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00FF94;
    }

    /* Scanline effect */
    .scanlines {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      pointer-events: none;
      z-index: 50;
      opacity: 0.15;
    }


  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <div class="scanlines"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
